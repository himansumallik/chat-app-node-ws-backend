<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif; display: flex; }
        #chat-container { flex-grow: 1; display: flex; flex-direction: column; }
        #messages { list-style-type: none; margin: 0; padding: 0; flex-grow: 1; overflow-y: auto; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
        .system-message { font-style: italic; color: grey; }
        .typing-indicator { color: blue; font-size: 0.8em; margin-left: 10px; padding: 5px 10px; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: sticky; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

        #nickname-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        #nickname-content {
            background: white; padding: 20px; border-radius: 8px; text-align: center;
        }

        #user-list-sidebar {
            width: 200px; /* Fixed width for the user list */
            background: #f0f0f0;
            padding: 10px;
            border-left: 1px solid #ccc;
            height: 100vh; /* Make it full height */
            box-sizing: border-box;
            overflow-y: auto;
        }
        #user-list-sidebar h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
        }
        #user-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #user-list li {
            padding: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="nickname-modal">
        <div id="nickname-content">
            <h2>Enter your Nickname</h2>
            <input type="text" id="nickname-input" placeholder="Your Nickname" />
            <button id="set-nickname-btn">Join Chat</button>
        </div>
    </div>

    <div id="chat-container">
        <ul id="messages"></ul>
        <div id="typing-status" class="typing-indicator"></div>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>
    </div>

    <div id="user-list-sidebar">
        <h3>Online Users</h3>
        <ul id="user-list">
            </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var typingStatus = document.getElementById('typing-status');
        var nicknameModal = document.getElementById('nickname-modal');
        var nicknameInput = document.getElementById('nickname-input');
        var setNicknameBtn = document.getElementById('set-nickname-btn');
        var userListElement = document.getElementById('user-list'); // New element for user list

        let typingTimeout;
        let isTyping = false;

        function addMessage(msg, className = '') {
            var item = document.createElement('li');
            item.textContent = msg;
            if (className) {
                item.classList.add(className);
            }
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Handle nickname setting
        setNicknameBtn.addEventListener('click', () => {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                socket.emit('set-nickname', nickname);
                nicknameModal.style.display = 'none';
                input.focus();
            } else {
                alert('Please enter a nickname!');
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat-message', input.value);
                input.value = '';
                // Immediately send 'typing: false' when message is sent
                if (isTyping) {
                    socket.emit('typing', false);
                    isTyping = false;
                }
            }
        });

        // Chat message received
        socket.on('chat-message', function(data) {
            addMessage(`${data.nickname}: ${data.message}`);
        });

        // User joined notification
        socket.on('user-joined', function(nickname) {
            addMessage(`${nickname} has joined the chat.`, 'system-message');
        });

        // User left notification
        socket.on('user-left', function(nickname) {
            addMessage(`${nickname} has left the chat.`, 'system-message');
        });

        // Typing indicator logic
        input.addEventListener('input', () => {
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', true);
            }
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit('typing', false);
            }, 3000); // Stop typing after 3 seconds of inactivity
        });

        socket.on('user-typing', function(data) {
            if (data.isTyping) {
                typingStatus.textContent = `${data.nickname} is typing...`;
            } else {
                typingStatus.textContent = '';
            }
        });

        // NEW FUNCTIONALITY: Update User List
        socket.on('update-user-list', function(usersArray) {
            userListElement.innerHTML = ''; // Clear current list
            usersArray.forEach(userNickname => {
                const listItem = document.createElement('li');
                listItem.textContent = userNickname;
                userListElement.appendChild(listItem);
            });
        });

        // Remove the old 'current-users' event, as 'update-user-list' now handles initial population
        // socket.on('current-users', (usersArray) => {
        //     if (usersArray.length > 0) {
        //         addMessage(`Currently online: ${usersArray.join(', ')}`, 'system-message');
        //     }
        // });
    </script>
</body>
</html>
